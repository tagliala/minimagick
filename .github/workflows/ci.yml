name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:
    name: Ruby specs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7']
        channel: ['stable']

        include:
          - ruby-version: ruby-head
            channel: 'experimental'

    env:
      IM_VERSION: ${{ matrix.imagemagick }}

    continue-on-error: ${{ matrix.channel != 'stable' }}

    steps:
    - name: Install GraphicsMagick and ImageMagick
      run: |
        sudo apt-get update
        sudo apt-get -yq --no-install-suggests --no-install-recommends install graphicsmagick imagemagick
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run specs
      run: bundle exec rake
